<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul class="menu">
                    <li class="logo"><a href=".">
                            <img src="./static/images/logo.svg" width="40px" alt="">
                            <span>Trim</span>
                        </a></li>
                    <li class="item"><a href=".">Home</a></li>
                    <li class="item"><a href="#">Statistics</a></li>
                    <li class="item button"><a href="./contact.html">Contact</a></li>
                    <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="content">
        <div class="wrapper">
            <div class="circle_overlay top"></div>
            <div class="circle_overlay bottom"></div>
            <div class="overlay"></div>
            <div class="head_info">
                <h1>Let's Trim</h1>
                <p>Having a long link may not be pleasing to the eye, Trim is a free tool to shorten your url or reduce link. Use our URL to create a shortened link to make it easy to remember.</p>
                <div class="input_group">
                    <form id="urlForm" action="/trim" method="POST">
                        <input id="urlInput" type="url" name="url" placeholder="Enter the url" required>
                        <input class="trim" type="submit" value="Trim">
                    </form>
                </div>
            </div>
            <img src="./static/images/laptop_model.svg" width="650px" alt="">
            <div class="result">
                <span class="close"><i class='fas fa-times'></i></span>
                <span class="overlay_input" id="trim_url"></span>
                <button id="btnCopy" data-clipboard-target="#trim_url" class="btn">Copy Link</button>
                <span class="tooltip show">Copied</span>
            </div>
        </div>
    </section>
    <script src="static/clipboard.min.js"></script>
    <script src="static/script.js"></script>
</body>

</html>
